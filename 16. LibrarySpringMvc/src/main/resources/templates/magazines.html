<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Magazines page</title>
<style type="text/css">
table {
	padding: 10px;
	border: 1px solid gray;
	width: 400px;
	margin: 20px;
}
.formtd {
	text-align: center;
}
a.home{
	 margin: 20px;
}
</style>
</head>

<body>
	<table>
		<tr><th>Issn</th><th>Title</th></tr>
		<tr th:each="magazine: ${magazines}">
			<td class="formtd" th:text="${magazine.issn}">Issn</td>
			<td class="formtd" th:text="${magazine.title}">Title</td>
			<td class="formtd"><a th:href="@{/magazines/{id}(id=${magazine.id})}">Edit</a></td>
			<td class="formtd">			
				<form th:action="@{/magazines/unregister}" method="post">
					<input type="hidden" th:value="${magazine.id}" th:name="id"/>
					<input type="submit" value="Delete"/>
				</form>
			</td>
		</tr>
	</table>
	
	<form action="#" th:action="@{/magazines}" th:object="${magazine}" method="post">
		<table>
			<tr><td>Issn:</td><td><input type="text" th:field="*{issn}" /></td>
			</tr><tr><td>Title:</td><td><input type="text" th:field="*{title}"/></td>
			</tr><tr><td><input type="submit" value="Register or update magazine"/></td>
			</tr>
		</table>
		<input type="hidden" th:field="*{id}"/>
	</form>
	
	<a  class="home" th:href="@{/}">&#8678; Home</a>

</body>
</html>
